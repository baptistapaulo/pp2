<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a simple quiz to assess knowledge about artists and their movies or songs">
    <meta name="keywords" content="quiz, movies, artists, songs">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Art Roulette</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <script src="https://kit.fontawesome.com/10e1a27b71.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img id="logo-icon" src="./assets/images/android-chrome-512x512.png" alt="Artists Quiz Logo">
    </header>
    <main>
        <div class="center-div">
            <h2 id="timer"></h2>
        </div>
            <div class="flex, center-div">
                <h2 class="field" id="question">Question</h2>
            </div>
            
            <div class="parent">
                <div class="child">
                    <img class="box-image" id="image-question" src="./assets/images/Q1.PNG" alt="Quiz question image">
                </div>
                <div class="child" id="pool-answers-question">
                    <div class="flex">
                        <button2 id="answerA" onclick="answerA_clicked()"></button2>
                    </div>
                    <div class="flex">
                        <button2 id="answerB" onclick="answerB_clicked()"></button2>
                    </div>
                    <div class="flex">
                        <button2 id="answerC" onclick="answerC_clicked()"></button2>
                    </div>
                </div>
        </div>
        <div class="center-div">
            <button data-type="end">Quit</button>
        </div>
    </main>
    <footer>
        <a href="https://facebook.com" class="footer-icon" target="_blank" rel="noopener" alt="Facebook icon"><i class="fab fa-facebook"></i></a>
        <a href="https://twitter.com" class="footer-icon" target="_blank" rel="noopener" alt="Twitter icon"><i class="fa-brands fa-twitter"></i></a>
        <a href="https://youtube.com" class="footer-icon" target="_blank" rel="noopener" alt="YouTube icon"><i class="fa-brands fa-youtube"></i></a>
        <a href="https://instagram.com" class="footer-icon" target="_blank" rel="noopener" alt="Instagram icon"><i class="fab fa-instagram"></i></a>
        <p>
            <small>&copy; 2022 by Paulo Baptista</small>
        </p>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
